<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoginPage</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body class="body">
    <div class="container-fluid logo text-center">
        <img src="images/logo.jpg" alt="">
    </div>
    <div class="container-fluid login mb-3 pb-5">
        <form action="" class="needs-validation" novalidate>
            <div class="form-title">
                <h4 class="text-center">Osun State Election Monitoring</h4>
                <h5>Input Your Details.</h5>

            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-sign-in-alt icon"></i>
                    <input type="text" class="form-control" placeholder="" id="demo" name="email" required="">
                    <label for="">Enter Your Username</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" class="form-control" placeholder="" id="numeric_input" name="email" required="" maxlength="4" title="Input 4 digits pin">
                    <label for="">Password</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <a href="state-government/state-government-dashboard.html" class="btn btn-outline-primary">Login</a>
            <!-- <button type="submit" class="btn btn-outline-primary">Login</button> -->
        </form>
    </div>
    <div class="container-fluid">
        <div class="footer text-center">
            2021 &copy; Osun State Election Monitoring.
        </div>
    </div>
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();



        document.getElementById("numeric_input")
            .addEventListener("keypress", function(evt) {
                if (evt.which < 48 || evt.which > 57) {
                    evt.preventDefault();
                }
            });
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
